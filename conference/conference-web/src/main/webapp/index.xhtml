<html xmlns='http://www.w3.org/1999/xhtml'
	xmlns:ui='http://java.sun.com/jsf/facelets'
	xmlns:h='http://java.sun.com/jsf/html'
	xmlns:f='http://java.sun.com/jsf/core'
	xmlns:p="http://primefaces.org/ui">

<ui:composition template='/template/common.xhtml'>

	<ui:define name='pageTitle'>
		<h:outputText value='#{labels.application_title}' />
	</ui:define>

	<ui:define name='content'>
    <h:form id="form">
	<p:remoteCommand onstart="#{conferenceOverviewController.loadTreeData()}"  />

	<p:treeTable id="treetable" value="#{conferenceOverviewController.root}" var="c">  
        <f:facet name="header">  
            #{labels.application_title}
        </f:facet>  
  
        <p:column style="width:20%">  
            <f:facet name="header">  
                Name 
            </f:facet>  
            <h:outputText value="#{c.name}" />  
        </p:column>  
  
        <p:column style="width:10%">  
            <f:facet name="header">  
                Talk Count  
            </f:facet>  
            <h:outputText value="#{c.talkCount}" />  
        </p:column>  
  
        <p:column style="width:80%">  
            <f:facet name="header">  
                 Talk Details 
            </f:facet>  
            <h:outputText value="#{c.talkDetails}" />  
        </p:column>  
  
        <p:column style="width:4%">  
        		<h:commandLink action="#{navigationOverviewController.open(c.talkId)}" title="View Talk" styleClass="ui-icon ui-icon-search" style="font-weight:bold"
                             rendered="#{not empty c.talkId}" immediate="true">
                </h:commandLink>
        </p:column>  
   	 </p:treeTable>  
 	</h:form>
	</ui:define>
</ui:composition>
</html>
